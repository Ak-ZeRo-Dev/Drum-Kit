<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="title">Drum 🥁 Kit</h1>
    <div class="set">
      <button class="w drum">w</button>
      <button class="a drum">a</button>
      <button class="s drum">s</button>
      <button class="d drum">d</button>
      <button class="j drum">j</button>
      <button class="k drum">k</button>
      <button class="l drum">l</button>
    </div>
    <footer>Made By 🔥 Ak-ZeRo.</footer>
    <audio id="tom-1" src="./sounds/tom-1.mp3" preload="auto"></audio>
    <audio id="tom-2" src="./sounds/tom-2.mp3" preload="auto"></audio>
    <audio id="tom-3" src="./sounds/tom-3.mp3" preload="auto"></audio>
    <audio id="tom-4" src="./sounds/tom-4.mp3" preload="auto"></audio>
    <audio id="snare" src="./sounds/snare.mp3" preload="auto"></audio>
    <audio id="kick-bass" src="./sounds/kick-bass.mp3" preload="auto"></audio>
    <audio id="crash" src="./sounds/crash.mp3" preload="auto"></audio>
    <script src="./js/main.js"></script>
  </body>
</html>
